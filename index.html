<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>8086-expression-evaluator by carroty</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
      function r() {
          for (var c = document.getElementsByName("r"), a = 0, d = c.length; a < d; ++a)
              if (c[a].checked) return c[a].value
      }

      function ca() {
          var c = document.getElementById("w").innerHTML,
              a = r(),
              d = {2: "b",8: "o",10: "d",16: "h",b: "2",o: "8",d: "10",h: "16"},
              f = document.getElementById("in").value.replace(/\s+/g, ""),
              b = f.slice(-1),
              e = f;
          "d" === b || "h" === b || "o" === b || "b" === b ? e = f.slice(0, -1) : b = "d";
          e = parseInt(e, d[b]);
          a = parseInt(e).toString(a) + d[a];
          document.getElementById("w").innerHTML = a + "<br>" + c
      }

      function cl() {
          document.getElementById("w").innerHTML = ""
      };
    </script>
    <style>
        .footer {position: absolute;right: 0;bottom: 0;left: 0;padding: 5px;}
    </style>
  </head>
  <body>
    output as:
    <input type="radio" name="r" value=10 checked>dec 
    <input type="radio" name="r" value=16>hex 
    <input type="radio" name="r" value=8>oct 
    <input type="radio" name="r" value=2>bin<br>

    <input id="in" placeholder="15d, 123h, 82o, 1001b" type="text">

    <input type="button" value="send"  onclick="ca() ">
    <input type="button" value="clear" onclick="cl()">

    <div id="w"></div>
    <div class="footer">inspired by emu8086 built-in calculator & expression evaluator</div>
  </body>
</html>
